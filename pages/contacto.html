<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATIONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../styles.css" />
    <title>Tienda de Alegrías</title>
  </head>

  <body>
    <div class="gridContainer">
      <!-- HEADER -->
      <div class="logo">
        <a href="../index.html"
          ><img
            src="../img/logo.png"
            alt="Logo"
            id="arriba"
            class="imgLogo animate__animated animate__pulse"
            width="300px"
        /></a>
      </div>
      <header class="contactoHeader header">
        <!-- navbar -->
        <nav class="contactoNav nav">
          <ul>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="dondeestamos.html">Donde estamos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
        <section class="sideNavButton">
          <a href="login.html"
            ><input type="button" value="Iniciar sesión" class="logInButton"
          /></a>
          <a href="perfil.html"
            ><input type="button" value="Perfil" class="profileButton"
          /></a>
        </section>
      </header>
      <!-- MAIN -->
      <main class="contactoMain main">
        <section>
          <form action="">
            <fieldset>
              <legend>
                <h1>Contacto</h1>
              </legend>
              <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" />
              </div>
              <br />
              <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" />
              </div>
              <br />
              <div>
                <label for="telefono">Teléfono:</label>
                <input type="text" name="telefono" id="telefono" />
              </div>
              <br />
              <div>
                <label for="comentario">Dejanos tu mensaje</label><br />
                <textarea
                  name="comentario"
                  id=""
                  cols="50"
                  rows="10"
                ></textarea>
              </div>
              <div>
                <label for="respuesta"
                  >Medio por el cual desea recibir respuesta:
                </label>
                <select name="respuesta" id="respuesta">
                  <option value="telefono">Teléfono</option>
                  <option value="mail">Mail</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
              <br />
              <div>
                <input type="submit" value="Enviar" />
              </div>
            </fieldset>
          </form>
        </section>
      </main>
      <!-- FOOTER -->
      <footer class="contactoFooter footer">
        <p>
          Tienda de Alegrías | Proyecto Final Comisión 36580 | Desarrollada por
          Tomás Mársico
        </p>
        <a href="#arriba"><input type="button" value="Ir Arriba" /></a>
      </footer>
    </div>
  </body>
</html>
