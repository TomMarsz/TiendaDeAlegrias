<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATIONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../styles.css" />
    <title>Tienda de Alegrías</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="container header">
      <div class="row mt-3">
        <!-- logo -->
        <div
          class="col-sm-12 col-md-4 col-lg-4 col-xl-2 mt-3 text-center logo imgLogo animate__animated animate__pulse"
        >
          <a href="../index.html"
            ><img src="../img/logo.png" alt="Logo" id="arriba" width="300px"
          /></a>
        </div>
        <!-- navbar -->
        <nav class="col-sm-12 col-md-8 col-lg-8 col-xl-10 mt-3 text-center nav">
          <ul>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="dondeestamos.html">Donde estamos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
        <!-- profile button -->
        <section class="col-12 text-center sideNavButton">
          <a href="login.html"
            ><input type="button" value="Iniciar sesión" class="logInButton"
          /></a>
          <a href="perfil.html"
            ><input type="button" value="Perfil" class="profileButton"
          /></a>
        </section>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container main">
      <section class="row">
        <form action="">
          <h1 class="mt-5">Contacto</h1>
          <div class="row mt-5">
            <div class="mb-3 col-lg-4">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />
            </div>
            <div class="mb-3 col-lg-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />
            </div>
            <div class="mb-3 col-lg-4">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="text"
                name="telefono"
                id="telefono"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />
            </div>
            <div class="mb-3 col-lg-6">
              <label for="validationTextarea" class="form-label"
                >Comentario</label
              >
              <textarea
                class="form-control"
                id="validationTextarea"
                placeholder="Dejanos tu comentario"
                required
              ></textarea>
            </div>
            <div class="col-lg-6 align-self-center">
              <select
                class="form-select form-select-md"
                aria-label=".form-select-sm example"
              >
                <option selected>
                  Medio por el cual desea recibir respuesta
                </option>
                <option value="1">Teléfono</option>
                <option value="2">Mail</option>
                <option value="3">Otro</option>
              </select>
            </div>
            <div>
              <input type="submit" value="Enviar" class="formButton" />
            </div>
          </div>
        </form>
      </section>
    </main>
    <hr />
    <!-- FOOTER -->
    <footer class="container footer">
      <div class="row">
        <p>
          Tienda de Alegrías | Proyecto Final Comisión 36580 | Desarrollada por
          Tomás Mársico
        </p>
        <a href="#arriba"
          ><input type="button" value="Ir Arriba" class="goupButton"
        /></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
