<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../favicon/favicon.ico"
      type="image/x-icon"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATIONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Tienda de Alegrías</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="container header">
      <div class="row mt-3">
        <!-- logo -->
        <div
          class="col-sm-12 col-md-4 col-lg-4 col-xl-2 mt-3 text-center logo imgLogo animate__animated animate__pulse"
        >
          <a href="../index.html"
            ><img src="../img/logo.png" alt="Logo" id="arriba" width="300px"
          /></a>
        </div>
        <!-- navbar -->
        <nav class="col-sm-12 col-md-8 col-lg-8 col-xl-10 mt-3 text-center nav">
          <ul>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="dondeestamos.html">Donde estamos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
        <!-- profile button -->
        <section class="col-12 text-center sideNavButton">
          <a href="login.html"
            ><input type="button" value="Iniciar sesión" class="logInButton"
          /></a>
          <a href="perfil.html"
            ><input type="button" value="Perfil" class="profileButton"
          /></a>
        </section>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container main">
      <section class="row">
        <form class="mt-5">
          <h1 class="my-3">Iniciar sesión</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Mantener iniciada mi sesión</label
            >
          </div>
          <button type="submit" class="formButton">Iniciar</button>
        </form>
      </section>
    </main>
    <hr />
    <!-- FOOTER -->
    <footer class="container footer">
      <div class="row">
        <p>
          Tienda de Alegrías | Proyecto Final Comisión 36580 | Desarrollada por
          Tomás Mársico
        </p>
        <a href="#arriba"
          ><input type="button" value="Ir Arriba" class="goupButton"
        /></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
